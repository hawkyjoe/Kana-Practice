<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>

    <title>Kana Practice</title>
</head>
<body>
    <div class="container" id="timerContainer">
    <div class="timer" id="timer">0:00.000</div>
    <button class="button" id="start">start</button>
    <button class="button" id="hideTimer">hide timer</button>
    </div>

    <div class="container" id="quoteContainer">
        <div class="quote-display" id="quoteDisplay">press start</div>
        <textarea class="quote-input" id="quoteInput" placeholder="Type here..." autofocus></textarea>
        <div class="completed" id="completed"></div>
    </div>
    
    <button class="button" id="openModal">Settings</button>

    <div class="modal" id="modal">

        <div id="modalHeader">
            <div id="modalTitle">Settings</div>
            <button id="closeModal">&times;</button>
        </div>

        <div class="modal-body">

            <div class="button-container" id="kanaNumberContainer"> 
                Number of Kana 
                <button class="button kana-number" id="Kana25">25</button>
                <button class="button kana-number" id="Kana50">50</button>
                <button class="button kana-number" id="Kana100">100</button>
                <button class="button kana-number" id="KanaInfin">∞</button>
            </div>

            <div class="button-container" id="kanaTypeContainer"> 
                Kana Type
                <button class="button kana-type hiragana" id="hiraganaType">hiragana</button>
                <button class="button kana-type hiragana" id="hdakutenType">dakuten</button>
                <button class="button kana-type hiragana" id="hcombType">combination</button>
                <button class="button kana-type katakana" id="katakanaType">katakana</button>
                <button class="button kana-type katakana" id="kdakutenType">dakuten</button>
                <button class="button kana-type katakana" id="kcombType">combination</button>
            </div>

            <div class="button-container" id="otherContainer"> 
                Other
                <button class="button style" id="alternateStyle">alternate style</button>
            </div>
        </div>
    </div>

    <div class="mistakes-container" id="mistakesContainer"> 
        <div class= "mistakes" id="mistakes">mistakes</div>
        <button class="button" id="includeMistakes">include mistakes</button>
        <button class="button" id="clearMistakes">autoclear</button>
    </div>

    <div class= "testing" id="testing">test</div>

    <div id="overlay"></div>

</body>
</html>
